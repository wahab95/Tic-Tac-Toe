<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" style="display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    width: 300px;
    height: 300px;
    background-color: rgb(228, 228, 228);
    ">
        <div class="item" style="border: 1px solid black;" id="r1c1"></div>
        <div class="item" style="border: 1px solid black;" id="r1c2"></div>
        <div class="item" style="border: 1px solid black;" id="r1c3"></div>
        <div class="item" style="border: 1px solid black;" id="r2c1"></div>
        <div class="item" style="border: 1px solid black;" id="r2c2"></div>
        <div class="item" style="border: 1px solid black;" id="r2c3"></div>
        <div class="item" style="border: 1px solid black;" id="r3c1"></div>
        <div class="item" style="border: 1px solid black;" id="r3c2"></div>
        <div class="item" style="border: 1px solid black;" id="r3c3"></div>
    </div>
</body>
</html>
